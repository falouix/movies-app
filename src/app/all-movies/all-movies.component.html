<header class="border-b md:flex md:items-center md:justify-between p-4 pb-0 shadow-lg md:pb-4">
  
    <!-- Search field -->
    <form class="mb-4 w-full md:mb-0 md:w-1/4">
      <input 
        (click)="isCriticChange()" 
        type="checkbox" 
        id="isCritic" 
        name="isCritic">
      <label for="isCritic">NYT Criticâ€™s Pick</label>
      <input 
        class="bg-grey-lightest border-2 focus:border-orange p-2 rounded-lg shadow-inner w-full" 
        placeholder="Search"
        [(ngModel)]="searchName"
        (ngModelChange)="searchNameChange()"
        type="text"
        name="searchName">
     
    </form>
    <!-- END Search field -->
    <form class="mb-4 w-full md:mb-0 md:w-1/4">
      <label for="isCritic">Results sorted by</label>
        <select 
          [(ngModel)]="orderBy" 
          name="orderBy"
          class="bg-grey-lightest border-2 focus:border-orange p-2 rounded-lg shadow-inner w-full" 
          (ngModelChange)="orderByChange()"
          >
            <option value="by-publication-date" class="bg-grey-lightest border-2 focus:border-orange p-2 rounded-lg shadow-inner">
              publication date
            </option>
            <option value="by-opening-date" class="bg-grey-lightest border-2 focus:border-orange p-2 rounded-lg shadow-inner">
              opening date
            </option>
        </select>
        
    </form>
  
  </header>
  <div class="grid lg:grid-cols-5 gap-5 md:grid-cols-3 gap-3 sm:grid-cols-1 gap-1" style="padding: 25px;">
    <div *ngFor="let movie of displayData" class="card_custom_css max-w-sm bg-white border border-gray-200 rounded-lg shadow-md dark:bg-gray-800 dark:border-gray-700">
        <a href="#" style="width : 100%; height: 200px;">
            <img class="rounded-t-lg" [src]="movie.imgSrc" alt="" style="width : 100%;     height: 200px;"/>
        </a>
        <div class="p-5">
            <a href="#">
                <h5 style="height: 90px;" class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">{{movie.display_title}}</h5>
            </a>
            <p style="font-weight: 600;" *ngIf="movie.publication_date"> {{movie.publication_date}}</p>
            <p style="font-weight: 600;" *ngIf="!movie.publication_date">****-**-**</p>
            <p class="mb-3 font-normal text-gray-700 dark:text-gray-400" style="height: 72px;">{{movie.headline}}</p>
            <a target="_blank" style="float: right;" [href]="movie.reviewLink" class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                Read review
                <svg aria-hidden="true" class="w-4 h-4 ml-2 -mr-1" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
            </a>
        </div>
    </div>
  </div>
  <div class="load_more_btn_container">
    <a (click)="showMore()" class="load_more_btn" *ngIf="!less">
      Load more reviews
    </a>
    <a (click)="showLess()" class="load_more_btn" *ngIf="less">
      Load less reviews
    </a>
  </div>
